<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 6 - Vue</title>
    <!--  bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div id="todos">
            <div class="container mt-4">
                <div class="row">
                    <mi-carta v-for="personaje in personajes" :key="personaje.id" :personaje="personaje" class="col-3">
                    </mi-carta>
                </div>
            </div>
        </div>
    </div>
    <div v-if="personajePadre">
        <h2>Su eleccion fue:</h2>
        <mi-carta></mi-carta>
    </div>

</body>

</html>

<script>
    Vue.component('mi-carta', {
        template: `
            <div class="row mt-4">
                <div class="card">
                    <img :src="personaje.image" class="card-img-top" alt="imagen de personaje.name">
                    <div class="card-body bg-dark text-white">
                        <h5 class="card-title">{{ personaje.name }}</h5>
                        <p class="card-text">Origen : {{ personaje.origin.name }}.</p>
                        <p class="card-text">Estado : {{ personaje.status }}.</p>
                        <p class="card-text">Especie : {{ personaje.species }}.</p>
                        <button @click="seleccionar">Seleccionar</button>
                    </div>
                </div>
            </div> `,
        props: ['personaje'],
        methods: {
            seleccionar() {
                this.$emit('carta-click', this.personaje);
                console.log('informo click en el componente')
            }
        },
    })

    const vue = new Vue({
        el: '#app',
        data() {
            return {
                personajes: [],
                personajePadre: null,
                url: 'https://rickandmortyapi.com/api/character',
            }
        },
        async created() {
            console.log('Inicio')
            const response = await fetch(this.url)
            const { info, results } = await response.json();
            this.personajes = results
            console.log(this.personajes)
        },
    })
</script>
