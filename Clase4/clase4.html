    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Buscar por nombre</label>
                        <input type="text" class="form-control" id="name">
                        <br>
                        <label for="estado" class="form-label">Filtrar por estado del personaje</label>
                        <select name="estado" id="estado" onchange="buscarPorEstado()" class="form-select">
                            <option value="0">Seleccionar tipo de personaje</option>
                            <option value="Alive">Alive</option>
                            <option value="Dead">Dead</option>
                            <option value="unknown">unknown</option>
                        </select>

                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info text-white" onclick="searchByName()" type="button">Buscar</button>
                        <button class="btn btn-info text-white" onclick="mostrarPersonajes()" type="button">Ver todos</button>
                    </div>
                    <br>
                    <div>
                        <button class="btn btn-info text-white" onclick="prevv()" id="prev">Prev</button>
                        <button class="btn btn-info text-white" onclick="nextt()" id="next">Next</button>
                        <!-- <nav aria-label="Page navigation example">

                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav> -->
                    </div>
                </form>
            </div>
        </div>
        <div id="cards" class="row mt-4 text-black">

                </div>

</body>
